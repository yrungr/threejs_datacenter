<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3d datacenter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.min.js"></script>
        <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, MOUSE = Look around)
			</div>
		</div>

		<script>
			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls;
			var objects = [];
			var raycaster;
            var crosshair;
            var lineColor = "rgb(0,0,0)";
	        var servicenowBackground = "rgb(240,243,244)";
	        var rackNameList = [];
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';
						instructions.style.display = '';
					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					if ( /Firefox/i.test( navigator.userAgent ) ) {
						var fullscreenchange = function ( event ) {
							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {
								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );
								element.requestPointerLock();
							}
						};
						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );
						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;
						element.requestFullscreen();
					} else {
						element.requestPointerLock();
					}
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}
			init();
			animate();
			var controlsEnabled = false;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			function init() {
                var serverXSize;
                var serverYSize;
                var serverZSize;
                var count;
                var rackColor;
                var red, green, blue;
                // scene
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );
                // light
				var light = new THREE.HemisphereLight( 0xffffff, 0xffffff, 1 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );
                // camera
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.01, 1000 );
				controls = new THREE.PointerLockControls( camera );
                controls.getObject().position.set(-2.0,1.8,-2.0);
                controls.getObject().rotation.set(-3.1415,-0.85,-3.1415);
                scene.add(camera);
                // crosshair
                geometry = new THREE.Geometry();
                geometry.vertices.push( new THREE.Vector3( 0, 0.001, -0.1 ) );
                geometry.vertices.push( new THREE.Vector3( 0, 0.008, -0.1 ) );
                geometry.vertices.push( new THREE.Vector3( 0, -0.001, -0.1 ) );
                geometry.vertices.push( new THREE.Vector3( 0, -0.008, -0.1 ) );
                geometry.vertices.push( new THREE.Vector3( 0.001, 0, -0.1 ) );
                geometry.vertices.push( new THREE.Vector3( 0.008, 0, -0.1 ) );
                geometry.vertices.push( new THREE.Vector3( -0.001, 0, -0.1 ) );
                geometry.vertices.push( new THREE.Vector3( -0.008, 0, -0.1 ) );
                material = new THREE.LineBasicMaterial( { color: 0x000000 } );
                crosshair = new THREE.LineSegments( geometry, material );
                camera.add(crosshair);
                // raycaster
				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
				// floor
				geometry = new THREE.PlaneGeometry( 2000, 2000, 1, 1 );
				geometry.rotateX( - Math.PI / 2 );
				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {
					var face = geometry.faces[ i ];
					face.vertexColors[ 0 ] = new THREE.Color().setHSL( 0.75, 0.0, 0.75 );
					face.vertexColors[ 1 ] = new THREE.Color().setHSL( 0.75, 0.0, 0.75 );
					face.vertexColors[ 2 ] = new THREE.Color().setHSL( 0.75, 0.0, 0.75 );
				}
				material = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );
				mesh = new THREE.Mesh( geometry, material );
				scene.add(mesh);
                // racks
	            count = 0;
	            for (var xloop=0; xloop < 4; xloop++){
		            for (var zloop=0; zloop < 20; zloop++){
			            for (var yloop =0; yloop < 20; yloop++){
                            serverXSize = 0.9;
                            serverYSize = 0.08;
                            serverZSize = 0.56;
				            geometry = new THREE.BoxGeometry(serverXSize,serverYSize,serverZSize);
				            material = new THREE.MeshStandardMaterial();
                            red = parseInt((Math.random() * 100) + 155);
                            green = parseInt((Math.random() * 100) + 155);
                            blue = parseInt((Math.random() * 100) + 155);
                            rackColor = "rgb(" + red.toString() + "," + green.toString() + "," + blue.toString() + ")"
                            console.log(rackColor)
				            material.color.set(rackColor);
				            mesh = new THREE.Mesh(geometry,material);
				            xpos = (3 * xloop) + 0.3;
				            ypos = (0.0445 * 2 * yloop) + 0.4;
				            zpos = (0.6 * zloop);
				            mesh.position.x = xpos;
				            mesh.position.y = ypos;
				            mesh.position.z = zpos;
				            mesh.castShadow = true;
				            mesh.name = "mesh_"+count;
				            rackNameList.push(mesh.name);
				            scene.add(mesh);
				            geometry = new THREE.BoxGeometry(serverXSize + 0.0002,serverYSize + 0.0002,serverZSize + 0.0002);
				            edges = new THREE.EdgesGeometry( geometry );
				            line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: lineColor } ) );
				            line.position.x = xpos;
				            line.position.y = ypos;
				            line.position.z = zpos;
				            scene.add( line );
				            count = count + 1;
			            }
		            }
	            }
                // keypresses
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true; break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}
				};
				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );



                
                
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				if ( controlsEnabled ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var intersections = raycaster.intersectObjects( objects );
					var isOnObject = intersections.length > 0;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
                    velocity.x = 0;
                    velocity.z = 0;
					if ( moveForward ) velocity.z = -200.0 * delta;
					if ( moveBackward ) velocity.z = 200.0 * delta;
					if ( moveLeft ) velocity.x = -200.0 * delta;
					if ( moveRight ) velocity.x = 200.0 * delta;
					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateZ( velocity.z * delta );
                    controls.getObject().position.y = 1.8;
					prevTime = time;
				}
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
